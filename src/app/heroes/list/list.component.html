<h3>Listado de heroes</h3>

<h3 *ngIf="borrado !== undefined"> Heroe borrado: <small class="text-danger"> {{ borrado }} </small> </h3>
<h3 *ngIf="borrado === undefined"> No se ha borrado nada </h3>

<button (click)="borrarUltimo()" class="btn btn-outline-danger"> Borrar ultimo heroe </button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroesList" class="list-group-item"> {{ name }} </li>

</ul>
